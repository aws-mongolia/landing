<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>AWS Community - Coming Soon</title>
  <style>
    body {

      padding: 0;
      min-height: 100vh;

      background: linear-gradient(135deg, #232f3e 0%, #0d1218 100%);

      color: #cccccc;

<body>

    <img src="./aws_logo.svg" alt="AWS Logo" class="aws-logo">
    <h1>Coming Soon</h1>

</html>
